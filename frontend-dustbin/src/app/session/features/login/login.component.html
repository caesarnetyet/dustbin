<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/images/DustBIn Co. (2).png"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
      <div class="col-sm-6 text-black">
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4  pt-5 pt-xl-0 mt-xl-n5">

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="email"
                required email>
              
            </div>
            <div class="form-group mb-3">
              <label for="password" class="sr-only">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                [(ngModel)]="password" >
             
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <button type="submit" class="btn login-btn" [disabled]="!loginForm?.valid">Login</button>
            </div>
          
            <p>Don't have an account? <a href="/register" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
     
    </div>
  </div>
</section>
