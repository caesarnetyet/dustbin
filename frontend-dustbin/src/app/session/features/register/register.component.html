<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="wrapper">
        <h2>Sign Up</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name" name="name" id="name" required>
          </div>
       
    
            <div class="input-box">
                <input type="text" placeholder="Enter your phone number" id="phone" name="phone"  required>
                </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your email" id="email" name="email" required>
          </div>

          <div class="input-box">
            <input type="password" placeholder="Create password" id="password" name="password" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm password"  id="password-confirmation" name="password-confirmation" required>
          </div>
         
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-warning" type="button">Register</button>
          </div>
          <div class="text">
            <br>
            <h3>Already have an account? <a href="#">Login now</a></h3>
          </div>
        </form>
      </div>
</body>
</html>
