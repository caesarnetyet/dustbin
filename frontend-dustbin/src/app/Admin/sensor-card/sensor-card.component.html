<div class="card-container">
    <div class="card">
      <img  alt="Imagen del carrito">
      <div class="card-content">
        <h2>{{sensor.name}}</h2>
        <p>{{sensor.price}}</p>
        <p>{{sensor.battery_included}}</p>
        <h3>Sensores</h3>
        <ul>
          <li *ngFor="let sensor of sensor.sensores">{{sensor.modelo}}</li>
        </ul>
      </div>
    </div>
