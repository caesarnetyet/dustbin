<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Edit</h4>
    <button class="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="abrirC()" #form="ngForm">
      <!-- marca -->
      <div class="form-outline mb-4">
        <label for="form-label">Sensor Name</label>
        <input [(ngModel)]="selectedSensor.name" type="text" id="name" name="name" class="form-control" placeholder="Update Name" required />
      </div>
      <!-- modelo -->
      <div class="form-outline mb-4">
        <label for="form-label">Type</label>
        <input [(ngModel)]="selectedSensor.type" type="text" id="type" name="type" class="form-control" placeholder="Update Type" required />
      </div>
      <!-- color -->
      <div class="form-outline mb-4">
        <label for="form-label">Description</label>
        <input [(ngModel)]="selectedSensor.description" type="text" id="description" name="description" class="form-control" placeholder="Update Description " required/>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
